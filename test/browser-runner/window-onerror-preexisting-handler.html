<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>window.onerror with pre-existing handler</title>
	<link rel="stylesheet" href="../../src/core/qunit.css">
	<script>
		/* exported onerrorCallingContext */
		var onerrorReturnValue, onerrorCallingContext;

		// Create pre-existing window.onerror handler
		window.onerror = function () {
		  onerrorCallingContext = this;
		  return onerrorReturnValue;
		};
	</script>
	<script src="../../qunit/qunit.js"></script>
	<script src="./window-onerror-preexisting-handler.js"></script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>
