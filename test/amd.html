<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>amd</title>
  <link rel="stylesheet" href="../src/qunit.css">
  <script src="../qunit/qunit.js"></script>
  <script src="../node_modules/requirejs/require.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <script>
  /* eslint-env amd */

  QUnit.config.autostart = false;

  require(['./amd'], function () {
    QUnit.begin(function (data) {
      window.beginData = data;
    });
    QUnit.start();
  });
  </script>
</body>
</html>
