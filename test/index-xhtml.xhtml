<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>index-xhtml</title>
  <link rel="stylesheet" href="../src/core/qunit.css" />
  <script src="../qunit/qunit.js"></script>
  <script>
    // For main/module.js
    QUnit.config.reorder = false;

    QUnit.module('index-xhtml', function () {
      QUnit.test('Is in XML mode', function (assert) {
        // Check that we're actually in XML mode,
        // otherwise this test suite has no purpose.
        //
        // In HTML5, tagName is normalized to "HTML".
        // In XML, the case is preserved.
        assert.equal(document.documentElement.nodeName, 'html');
      });
    });
  </script>
